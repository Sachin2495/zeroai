version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zero-backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=${MONGODB_URL:-mongodb://mongo:27017}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./app:/app/app
      - ./main.py:/app/main.py
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - zero-network

  mongo:
    image: mongo:7.0
    container_name: zero-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=zero_interviews
    restart: unless-stopped
    networks:
      - zero-network

volumes:
  mongodb_data:
    driver: local

networks:
  zero-network:
    driver: bridge
